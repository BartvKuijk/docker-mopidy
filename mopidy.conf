[core]
data_dir = /var/lib/mopidy

[local]
media_dir = /var/lib/mopidy/media

[audio]
output = tee name=t ! queue ! autoaudiosink t. ! queue ! udpsink host=0.0.0.0 port=5555

[m3u]
playlists_dir = /var/lib/mopidy/playlists

[http]
hostname = 0.0.0.0

[mpd]
hostname = 0.0.0.0

[youtube]
enabled = true

[radionet]
enabled = true
language = net
min_bitrate = 96
favorite_stations =
  'qmusicnl'
  'skyradionl'
  'nporadio2'
  'npo3fm'
  'qmusicnonstop'
  'qmusicfouteuur'
  'omroepbrabant'
  'slam'
  
